<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<h:outputStylesheet name="css/jquery-ui.css"></h:outputStylesheet>
</h:head> 
<body> 
<h:form>
	<p:outputLabel value="Dependencia: "></p:outputLabel>
	<p:selectOneMenu >
		<f:selectItem itemLabel="Valor 1" itemValue="1"/>
		<f:selectItem itemLabel="Valor 2" itemValue="2"/>
		<f:selectItem itemLabel="Valor 3" itemValue="3"/>
		<f:selectItem itemLabel="Valor 4" itemValue="4"/>
	</p:selectOneMenu>
	
	<p:dataTable>
	<p:column>
	<f:facet name="header">Dependencia</f:facet>
	</p:column>
	<p:column>
	<f:facet name="header">Tipo</f:facet>
	</p:column>
	<p:column>
	<f:facet name="header">Periodo</f:facet>
	</p:column>
	<p:column>
	<f:facet name="header">Descripcion</f:facet>
	</p:column>
	<p:column>
	<f:facet name="header">Status</f:facet>
	</p:column>
	<p:column>
	<f:facet name="header">Detalle</f:facet>
	</p:column>
	</p:dataTable>
	
	
</h:form>
</body> 
</html>
